<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de adivinhar números</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Jogo de adivinhar números</h1>

    <div id="saldoInfo">
        <p>Saldo Atual: <span id="saldoAtual">25</span>€</p>
        <form id="carregarForm">
            <label for="carregar">Carregar Saldo:</label>
            <select id="carregar" onchange="trocarImagem()">
                <option value="10">10€ </option>
                <option value="20">20€ </option>
                <option value="50">50€</option>
            </select>
            <img id="notaImagem" src="/imagens/10euro.png" alt="10€">

            <button type="button" onclick="carregarSaldo()">Carregar</button>
        </form>
    </div>


    <form id="gameForm">
        <label for="NomeDoJogador">Nome do Jogador:</label>
        <input type="text" id="NomeDoJogador" required>
        <br>
        <label for="numero">Adivinhe um número entre 1 e 10:</label>
        <input type="number" id="numero" min="1" max="10" required>
        <br>
        <label for="aposta">Aposta:</label>
        <select id="aposta" onchange="trocarAposta()">
            <option value="1">1€ </option>
            <option value="5">5€ </option>
            <option value="10">10€ </option>
        </select>
        <img id="notaAposta" src="/imagens/euro.png" alt="5€">
        <br>
        <label for="usarDicas">Usar Dicas:</label>
        <input type="checkbox" id="usarDicas" checked>
        <button type="button" onclick="fazerEscolha()">Apostar</button>
    </form>

    <table id="history">
        <tr>
            <th>Tentativa</th>
            <th>Número Apostado</th>
            <th>Resultado</th>
        </tr>
    </table>

    <p id="resultado"></p>

    <hr>

    <div id="chequeInfo" style="display: none;">
        <h2>Informações do Cheque</h2>
        <div id="cheque">
            <p id="chequeNome"></p>
            <p id="chequeValor"></p>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
